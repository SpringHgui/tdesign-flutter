master:
  tag_push:
    - stages:
      - name: tnpm publish
        image: plugins/npm
        envFrom: https://git.code.oa.com/tdesign-private/private/blob/master/key/npm.txt
        settings:
          username: $TNPM_USERNAME
          password: $TNPM_PASSWORD
          email: $TNPM_EMAIL
          registry: http://r.tnpm.oa.com/
          folder: ./
